<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class= "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" required id="email-login">
      <input type="password" name="password" placeholder="Senha" required id="password">
      <button type="submit" id="btn-login">Entrar</button>
    </form>
  </header>
  <main id="main-content">
    <form action="" id="evaluation-form">
      <div>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div>
        <input type="email" placeholder="Email" id="input-email">
        <select name="" id="house">
          <option value="Gitnória" text="Gitnória" id="gitnoria-house">Gitnória</option>
         <option value="Reactpuff" text="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" text="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" text="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div id="family">
      <label for="" id="label-family">Qual sua família?</label>
      <label for="">
        <input type="radio" name="family" value="Frontend">Familia Frontend
      </label>
      <label for="">
        <input type="radio" name="family" value="Backend">Familia Backend
      </label>
      <label for="">
        <input type="radio" name="family" value="FullStack">Familia FullStack
      </label>
    </div>
    <div id="checkbox-family">
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="">
        <input type="checkbox" value="HoFs">HoFs
      </label>
      <label for="">
        <input type="checkbox" value="Jest">Jest
      </label>
      <label for="">
        <input type="checkbox" value="Promises">Promises
      </label>
      <label for="">
        <input type="checkbox" value="React">React
      </label>
      <label for="">
        <input type="checkbox" value="SQL">SQL
      </label>
      <label for="">
        <input type="checkbox" value="Python">Python
      </label>
    </div>
    <div>
      <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" name="rate" id="" value="1">1
      <input type="radio" name="rate" id="" value="2">2
      <input type="radio" name="rate" id="" value="3">3
      <input type="radio" name="rate" id="" value="4">4
      <input type="radio" name="rate" id="" value="5">5
      <input type="radio" name="rate" id="" value="6">6
      <input type="radio" name="rate" id="" value="7">7
      <input type="radio" name="rate" id="" value="8">8
      <input type="radio" name="rate" id="" value="9">9
      <input type="radio" name="rate" id="" value="10">10
    </div>
    <div id="textarea">
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
    </div>
    <div>
      <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="" id="agreement">
    </div>
    <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
